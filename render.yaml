services:
  - type: web
    name: retro-backend
    instanceType: free
    env: node
    rootDir: backend
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build
    startCommand: pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: retro-frontend
    instanceType: free
    env: node
    rootDir: frontend
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build
    startCommand: node .output/server/index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_BASE
        sync: false
